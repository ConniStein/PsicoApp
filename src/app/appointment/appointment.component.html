<div class="container-fluid" id="appointment">
    <div class="row">
        <div class="col-12">
            <form class="appointment-form">
                <h3>Agenda tu cita</h3>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Elige el día y la hora</label>
                  <input type="datetime-local" class="form-control" id="exampleInputEmail1">
                 
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Tipo de pago</label>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1"> Tarjeta de débito</label>
                  </div>
                  <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                      <label class="form-check-label" for="inlineRadio2">Tarjeta de crédito</label>
                  </div>
                </div>
                <button type="submit" class="btn btn-pay green">Pagar</button>
            </form>
        </div>
    </div>
</div>
