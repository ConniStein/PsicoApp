<div class="container-fluid pt-5">
    <div class="row">
        <div class="col-12">
            <mat-horizontal-stepper [linear]="isLinear" #stepper>

                <!-- STEP ONE-->
                <mat-step>
                    <ng-template matStepLabel>Primero necesitamos saber un poco de tí</ng-template>
                    <form class="stepper-form step-one">
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                          <div id="emailHelp" class="form-text">Nos contactaremos contigo por esta vía.</div>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputFirstName" class="form-label">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                      <div class="form-type-container">
                        <div class="row">
                          <div class="col-6">
                            <button  class="btn btn-express" routerLink="/match-form-express">Continuar Modo Express</button>
                            <p>Tomará 1 minuto</p>
                          </div>
                          <div class="col-6">
                            <button mat-button matStepperNext class="btn btn-normal">Continuar Modo Normal</button>
                            <p>Tomará 5 minutos</p>
                          </div>
                        </div>
              
                      </div>
                </mat-step>
            
                <!-- STEP TWO -->
                <mat-step>
                    <ng-template matStepLabel>¿Qué esperas encontrar en tu terapeuta?</ng-template>
                    <form class="stepper-form stepper-two">
                        <div class="row">
                            <div class="col">
                                <select class="form-select"  aria-label="Multiple select example">
                                    <option selected>Criterio uno</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                            <div class="col">
                                <select class="form-select"  aria-label="Multiple select example">
                                    <option selected>Criterio dos</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <select class="form-select"  aria-label="Multiple select example">
                                    <option selected>Criterio uno</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                            <div class="col">
                                <select class="form-select"  aria-label="Multiple select example">
                                    <option selected>Criterio dos</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <select class="form-select"  aria-label="Multiple select example">
                                    <option selected>Criterio uno</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                            <div class="col">
                                <select class="form-select"  aria-label="Multiple select example">
                                    <option selected>Criterio dos</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                        </div>
                    </form>
                    <div>
                      <button mat-button matStepperPrevious class="btn btn-secondary step-btn">Volver</button>
                      <button mat-button matStepperNext class="btn btn-info step-btn">Siguiente</button>
                    </div>
                </mat-step>
                <mat-step>
                  <ng-template matStepLabel>Done</ng-template>
                  You are now done.
                  <div>
                    <button mat-button matStepperPrevious class="btn btn-secondary">Back</button>
                    <button mat-button (click)="stepper.reset()" class="btn btn-warning">Reset</button>
                  </div>
                </mat-step>
              </mat-horizontal-stepper>
        </div>
    </div>
</div>
